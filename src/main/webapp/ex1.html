<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>SimpleDOMmanipulation</title>

  <script type="text/javascript">
    
     function skiftFarveDIV() { 
       try {
         var elements = document.getElementsByTagName('div');
         for (var i = 0; i < elements.length; i++) {
	  elements[i].style.backgroundColor = "red";    
          }    				
       } catch(e) {alert (e);}
     }
     function randFarveDIV(){
  var elem = document.getElementById('1');
  elem.style.backgroundColor = "blue";
  elem = document.getElementById("2");
  elem.style.backgroundColor = "green";
  elem = document.getElementById("3");
  elem.style.backgroundColor = "yellow";
  
}

     
  </script>

</head>
<body onload='skiftFarveDIV();'>
<div id="1">1</div>
<div id="2">2</div>
<div id="3">3</div>
<button onclick="randFarveDIV()">Click me</button>
